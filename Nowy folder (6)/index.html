<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynki dla Martynki</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            /* NOWE TŁO - ZDJĘCIE TWOJEGO KOTA */
            background-image: url('0.jpg'); 
            background-size: cover; /* Tło wypełnia cały ekran */
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 230, 240, 0.4); /* Bardziej przejrzysta nakładka, żeby było widać kota */
            z-index: -1;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            max-width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d79;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px #fff;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 80px;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d79;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 121, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #ff1a53;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #555;
            position: relative;
            z-index: 20;
            transition: left 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), top 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .hidden {
            display: none;
        }
        
        .cat-gif {
            max-width: 200px;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* --- STYLIZACJA DYMU --- */
        .smoke-puff {
            position: fixed;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(200,200,200,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            z-index: 5;
            pointer-events: none;
            animation: puffAnim 0.8s ease-out forwards;
        }

        @keyframes puffAnim {
            0% {
                transform: scale(0.5) translateY(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(2.5) translateY(-30px);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <div id="question-box">
            <h1>Martynko czy zostaniesz moją walentynką?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="acceptLove()">Oczywiście</button>
                <button id="noBtn">Nie</button>
            </div>
        </div>

        <div id="success-box" class="hidden">
            <h1>To dla Ciebie❤️</h1>
            <p style="font-size: 1.5rem; color: #ff4d79;">Kocham Cię!</p>
            <img src="kotek.gif" alt="tu cos bedzie">
        </div>
    </div>

    <script>
        let isFixed = false;

        function runAway(e) {
            const noBtn = document.getElementById('noBtn');
            
            const rect = noBtn.getBoundingClientRect();
            const currentX = rect.left + rect.width / 2;
            const currentY = rect.top + rect.height / 2;

            createSmoke(currentX, currentY);

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const randomX = Math.random() * (windowWidth - btnWidth - 100) + 50;
            const randomY = Math.random() * (windowHeight - btnHeight - 100) + 50;

            if (!isFixed) {
                noBtn.style.position = 'fixed';
                isFixed = true;
            }

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function createSmoke(x, y) {
            const smoke = document.createElement('div');
            smoke.classList.add('smoke-puff');
            smoke.style.left = (x - 25) + 'px'; 
            smoke.style.top = (y - 25) + 'px';
            document.body.appendChild(smoke);

            setTimeout(() => {
                smoke.remove();
            }, 800);
        }

        function acceptLove() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('success-box').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffccd5";
            // Opcjonalnie: ukryj nakładkę, żeby tło z kotem było w pełni widoczne po zgodzie
            document.querySelector('.overlay').style.display = 'none';
            const noBtn = document.getElementById('noBtn');
            if(noBtn) noBtn.remove();
        }

        // Dodajemy nasłuchiwacze zdarzeń po załadowaniu strony
        // To gwarantuje, że przycisk zacznie uciekać od razu przy pierwszym najechaniu
        document.addEventListener('DOMContentLoaded', () => {
            const noBtn = document.getElementById('noBtn');
            noBtn.addEventListener('mouseover', runAway);
            noBtn.addEventListener('touchstart', runAway); // Dla urządzeń dotykowych
        });
    </script>

</body>
</html>
